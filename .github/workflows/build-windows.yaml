name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}
  VULKAN_SDK_VERSION: '1.3.290.0'

jobs:
  build:
    runs-on: windows-latest
    name: Windows x64 (all variants)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run build script
        shell: pwsh
        run: |
          .\scripts\build-windows.ps1 -Version "${{ env.EXECUTORCH_VERSION }}" -VulkanSdkVersion "${{ env.VULKAN_SDK_VERSION }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-all
          path: dist/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.sha256
          generate_release_notes: true
