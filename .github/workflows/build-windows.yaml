name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}

jobs:
  build:
    runs-on: windows-latest
    name: Windows x64 (all variants)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan tools (build shaderc for glslc)
        shell: pwsh
        run: |
          # Build shaderc from source to get latest glslc with GL_EXT_integer_dot_product support
          # The Vulkan SDK installer may have older glslc that doesn't support this extension

          Write-Host "Cloning shaderc repository..."
          git clone https://github.com/google/shaderc.git C:\shaderc

          Set-Location C:\shaderc
          Write-Host "Syncing shaderc dependencies..."
          python utils/git-sync-deps

          Write-Host "Building shaderc with CMake..."
          New-Item -ItemType Directory -Force -Path build | Out-Null
          Set-Location build

          cmake .. -DCMAKE_BUILD_TYPE=Release -DSHADERC_SKIP_TESTS=ON
          cmake --build . --config Release --target glslc_exe

          # Add glslc to PATH for subsequent steps
          $glslcDir = "C:\shaderc\build\glslc\Release"
          if (-not (Test-Path "$glslcDir\glslc.exe")) {
            # Try alternative path (some CMake generators put it differently)
            $glslcDir = "C:\shaderc\build\glslc"
            if (-not (Test-Path "$glslcDir\glslc.exe")) {
              # Search for glslc.exe
              $found = Get-ChildItem -Path "C:\shaderc\build" -Recurse -Filter "glslc.exe" | Select-Object -First 1
              if ($found) {
                $glslcDir = $found.DirectoryName
              } else {
                Write-Error "ERROR: glslc.exe not found after build"
                exit 1
              }
            }
          }

          Write-Host "Found glslc at: $glslcDir"
          echo "$glslcDir" >> $env:GITHUB_PATH
          Write-Host "shaderc build completed"

      - name: Verify glslc
        shell: pwsh
        run: |
          echo "Verifying glslc is available..."
          $glslc = Get-Command "glslc" -ErrorAction SilentlyContinue
          if (-not $glslc) {
            Write-Error "ERROR: glslc not found in PATH"
            exit 1
          }
          & glslc --version
          echo "glslc verified successfully"

      - name: Run build script
        shell: pwsh
        run: |
          .\scripts\build-windows.ps1 -Version "${{ env.EXECUTORCH_VERSION }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-all
          path: dist/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.sha256
          generate_release_notes: true
