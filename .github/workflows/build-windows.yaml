name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}
  VULKAN_SDK_VERSION: '1.3.290.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 with XNNPACK
          - arch: x64
            cmake_arch: x64
            backends: "xnnpack"
            vulkan: "OFF"
            xnnpack: "ON"

    runs-on: windows-latest
    name: Windows ${{ matrix.arch }} (${{ matrix.backends }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        # Install CPU-only torch (includes torchgen with proper model module)
        # Use --extra-index-url to get pyyaml from PyPI and torch from PyTorch index
        run: pip install pyyaml torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Install Vulkan SDK
        if: matrix.vulkan == 'ON'
        shell: pwsh
        run: |
          $vulkanUrl = "https://sdk.lunarg.com/sdk/download/${{ env.VULKAN_SDK_VERSION }}/windows/VulkanSDK-${{ env.VULKAN_SDK_VERSION }}-Installer.exe"
          $installerPath = "$env:TEMP\VulkanSDK-Installer.exe"
          Write-Host "Downloading Vulkan SDK from $vulkanUrl"
          Invoke-WebRequest -Uri $vulkanUrl -OutFile $installerPath
          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait
          $vulkanPath = "C:\VulkanSDK\${{ env.VULKAN_SDK_VERSION }}"
          echo "VULKAN_SDK=$vulkanPath" >> $env:GITHUB_ENV
          echo "$vulkanPath\Bin" >> $env:GITHUB_PATH

      # Build Release version
      - name: Configure CMake (Release)
        run: |
          # Use ClangCL toolset to avoid MSVC flag compatibility issues
          # (ExecuTorch uses GCC-style warning flags that MSVC doesn't understand)
          cmake -B build-release `
            -A ${{ matrix.cmake_arch }} `
            -T ClangCL `
            -DCMAKE_BUILD_TYPE=Release `
            "-DEXECUTORCH_VERSION:STRING=${{ env.EXECUTORCH_VERSION }}" `
            -DEXECUTORCH_BUILD_MODE=source `
            -DET_BUILD_XNNPACK=${{ matrix.xnnpack }} `
            -DET_BUILD_VULKAN=${{ matrix.vulkan }} `
            -DCMAKE_INSTALL_PREFIX=build-release/install

      - name: Build (Release)
        run: cmake --build build-release --config Release --parallel

      - name: Install (Release)
        run: cmake --install build-release --config Release

      # Build Debug version
      - name: Configure CMake (Debug)
        run: |
          cmake -B build-debug `
            -A ${{ matrix.cmake_arch }} `
            -T ClangCL `
            -DCMAKE_BUILD_TYPE=Debug `
            "-DEXECUTORCH_VERSION:STRING=${{ env.EXECUTORCH_VERSION }}" `
            -DEXECUTORCH_BUILD_MODE=source `
            -DET_BUILD_XNNPACK=${{ matrix.xnnpack }} `
            -DET_BUILD_VULKAN=${{ matrix.vulkan }} `
            -DCMAKE_INSTALL_PREFIX=build-debug/install

      - name: Build (Debug)
        run: cmake --build build-debug --config Debug --parallel

      - name: Install (Debug)
        run: cmake --install build-debug --config Debug

      # Package both versions
      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path build-release/install/* -DestinationPath dist/libexecutorch_ffi-windows-${{ matrix.arch }}-${{ matrix.backends }}-release.zip
          Compress-Archive -Path build-debug/install/* -DestinationPath dist/libexecutorch_ffi-windows-${{ matrix.arch }}-${{ matrix.backends }}-debug.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-${{ matrix.backends }}
          path: dist/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.sha256
          generate_release_notes: true
