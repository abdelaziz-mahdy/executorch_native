name: Build Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}
  # ExecuTorch Vulkan backend requires glslc with GL_EXT_integer_dot_product support
  VULKAN_SDK_VERSION: '1.4.304'

jobs:
  build:
    # Use ubuntu-22.04 for Vulkan SDK compatibility (jammy packages)
    runs-on: ubuntu-22.04
    name: Android (all ABIs, all variants)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Android NDK
        run: |
          # Use the NDK installed by GitHub Actions
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_NDK" >> $GITHUB_ENV

      - name: Install Vulkan SDK
        run: |
          # Always install Vulkan SDK for glslc with GL_EXT_integer_dot_product support
          # NDK glslc may be too old for ExecuTorch's Vulkan shaders
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 software-properties-common

          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list \
            "https://packages.lunarg.com/vulkan/${{ env.VULKAN_SDK_VERSION }}/lunarg-vulkan-${{ env.VULKAN_SDK_VERSION }}-jammy.list"
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Verify Vulkan SDK
        run: |
          echo "Verifying glslc is available..."
          which glslc || (echo "ERROR: glslc not found" && exit 1)
          glslc --version
          echo "Vulkan SDK verified successfully"

      - name: Run build script
        run: |
          chmod +x scripts/build-android.sh
          ./scripts/build-android.sh "${{ env.EXECUTORCH_VERSION }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-all
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
