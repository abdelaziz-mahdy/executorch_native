name: Build Android

on:
  # Called by release workflow
  workflow_call:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.1.0)'
        required: true
        type: string
      upload_release:
        description: 'Upload to GitHub Release'
        required: false
        type: boolean
        default: false

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.1.0)'
        required: true
        default: '1.1.0'

concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Use ubuntu-22.04 for Vulkan SDK compatibility (jammy packages)
    runs-on: ubuntu-22.04
    name: Android (all ABIs, all variants)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Android NDK
        run: |
          # Use the NDK installed by GitHub Actions
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_NDK" >> $GITHUB_ENV

      - name: Install Vulkan tools (build shaderc for glslc)
        run: |
          # Build shaderc from source to get latest glslc with GL_EXT_integer_dot_product support
          # The apt packages have older glslc that doesn't support this extension
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 git

          # Clone and build shaderc
          git clone https://github.com/google/shaderc.git /tmp/shaderc
          cd /tmp/shaderc
          ./utils/git-sync-deps
          mkdir build && cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DSHADERC_SKIP_TESTS=ON ..
          ninja glslc_exe

          # Install glslc executable
          sudo cp glslc/glslc /usr/local/bin/
          sudo chmod +x /usr/local/bin/glslc

      - name: Verify Vulkan SDK
        run: |
          echo "Verifying glslc is available..."
          which glslc || (echo "ERROR: glslc not found" && exit 1)
          glslc --version
          echo "glslc verified successfully"

      - name: Run build script
        run: |
          chmod +x scripts/build-android.sh
          ./scripts/build-android.sh "${{ inputs.version }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-all
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: inputs.upload_release
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
