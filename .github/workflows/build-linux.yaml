name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}
  VULKAN_SDK_VERSION: '1.3.290.0'

jobs:
  build-x64:
    runs-on: ubuntu-22.04
    name: Linux x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan SDK
        run: |
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 software-properties-common

          # Add LunarG Vulkan SDK repository
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list \
            "https://packages.lunarg.com/vulkan/${{ env.VULKAN_SDK_VERSION }}/lunarg-vulkan-${{ env.VULKAN_SDK_VERSION }}-jammy.list"

          # Install Vulkan SDK
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

          # Verify glslc is available
          which glslc
          glslc --version

      - name: Run build script
        run: |
          chmod +x scripts/build-linux.sh
          ./scripts/build-linux.sh "${{ env.EXECUTORCH_VERSION }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-all
          path: dist/*.tar.gz
          retention-days: 7

  build-arm64:
    runs-on: ubuntu-22.04-arm
    name: Linux arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan tools (shaderc for glslc)
        run: |
          # LunarG Vulkan SDK is only available for x64, use shaderc for ARM64
          sudo apt-get update
          sudo apt-get install -y glslc || sudo apt-get install -y shaderc

          # Verify glslc is available
          which glslc
          glslc --version

      - name: Run build script
        run: |
          chmod +x scripts/build-linux.sh
          ./scripts/build-linux.sh "${{ env.EXECUTORCH_VERSION }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-all
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: [build-x64, build-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
