name: Build Linux

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 with XNNPACK
          - arch: x64
            backends: "xnnpack"
            vulkan: "OFF"
            xnnpack: "ON"

    runs-on: ubuntu-22.04
    name: Linux ${{ matrix.arch }} (${{ matrix.backends }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build
          # Install CPU-only torch (includes torchgen with proper model module)
          # Use --extra-index-url to get pyyaml from PyPI and torch from PyTorch index
          pip install pyyaml torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Install Vulkan SDK
        if: matrix.vulkan == 'ON'
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      # Build Release version
      - name: Configure CMake (Release)
        run: |
          cmake -B build-release -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DEXECUTORCH_VERSION:STRING="${{ env.EXECUTORCH_VERSION }}" \
            -DEXECUTORCH_BUILD_MODE=source \
            -DET_BUILD_XNNPACK=${{ matrix.xnnpack }} \
            -DET_BUILD_VULKAN=${{ matrix.vulkan }} \
            -DCMAKE_INSTALL_PREFIX=build-release/install

      - name: Build (Release)
        run: cmake --build build-release --parallel $(nproc)

      - name: Install (Release)
        run: cmake --install build-release

      # Build Debug version
      - name: Configure CMake (Debug)
        run: |
          cmake -B build-debug -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DEXECUTORCH_VERSION:STRING="${{ env.EXECUTORCH_VERSION }}" \
            -DEXECUTORCH_BUILD_MODE=source \
            -DET_BUILD_XNNPACK=${{ matrix.xnnpack }} \
            -DET_BUILD_VULKAN=${{ matrix.vulkan }} \
            -DCMAKE_INSTALL_PREFIX=build-debug/install

      - name: Build (Debug)
        run: cmake --build build-debug --parallel $(nproc)

      - name: Install (Debug)
        run: cmake --install build-debug

      # Package both versions
      - name: Package
        run: |
          mkdir -p dist
          cd build-release/install
          tar -czvf ../../dist/libexecutorch_ffi-linux-${{ matrix.arch }}-${{ matrix.backends }}-release.tar.gz .
          cd ../../build-debug/install
          tar -czvf ../../dist/libexecutorch_ffi-linux-${{ matrix.arch }}-${{ matrix.backends }}-debug.tar.gz .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}-${{ matrix.backends }}
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
