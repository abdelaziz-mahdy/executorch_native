name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 with XNNPACK
          - runner: ubuntu-22.04
            arch: x64
            backends: "xnnpack"
            vulkan: "OFF"
          # x64 with Vulkan
          - runner: ubuntu-22.04
            arch: x64
            backends: "vulkan"
            vulkan: "ON"
            xnnpack: "OFF"

    runs-on: ${{ matrix.runner }}
    name: Linux ${{ matrix.arch }} (${{ matrix.backends }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build
          pip install pyyaml

      - name: Install Vulkan SDK
        if: matrix.vulkan == 'ON'
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DEXECUTORCH_VERSION=${{ env.EXECUTORCH_VERSION }} \
            -DEXECUTORCH_BUILD_MODE=source \
            -DET_BUILD_XNNPACK=${{ matrix.xnnpack || 'ON' }} \
            -DET_BUILD_VULKAN=${{ matrix.vulkan || 'OFF' }} \
            -DCMAKE_INSTALL_PREFIX=build/install

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Install
        run: cmake --install build

      - name: Package
        run: |
          mkdir -p dist
          cd build/install
          tar -czvf ../../dist/libexecutorch_ffi-linux-${{ matrix.arch }}-${{ matrix.backends }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}-${{ matrix.backends }}
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
