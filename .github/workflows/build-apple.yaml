name: Build Apple (macOS + iOS)

on:
  # Called by release workflow
  workflow_call:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.1.0)'
        required: true
        type: string
      upload_release:
        description: 'Upload to GitHub Release'
        required: false
        type: boolean
        default: false

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.1.0)'
        required: true
        default: '1.1.0'

concurrency:
  group: build-apple-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-15
    name: macOS (arm64 + x86_64, all variants)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan SDK (MoltenVK + shaderc)
        run: |
          brew install shaderc molten-vk

      - name: Verify Vulkan SDK
        run: |
          echo "Verifying glslc is available..."
          which glslc || (echo "ERROR: glslc not found" && exit 1)
          glslc --version
          echo "Vulkan SDK verified successfully"

      - name: Run build script
        run: |
          chmod +x scripts/build-macos.sh
          ./scripts/build-macos.sh "${{ inputs.version }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-all
          path: dist/*.tar.gz
          retention-days: 7

  build-ios:
    runs-on: macos-15
    name: iOS (device arm64 + simulator x86_64/arm64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan SDK (MoltenVK + shaderc)
        run: |
          brew install shaderc molten-vk

      - name: Verify Vulkan SDK
        run: |
          echo "Verifying glslc is available..."
          which glslc || (echo "ERROR: glslc not found" && exit 1)
          glslc --version
          echo "Vulkan SDK verified successfully"

      - name: Run build script
        run: |
          chmod +x scripts/build-ios.sh
          ./scripts/build-ios.sh "${{ inputs.version }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-all
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: [build-macos, build-ios]
    runs-on: ubuntu-latest
    if: inputs.upload_release
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files and generate hashes
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          cd release
          # Generate SHA256 hash files for each artifact
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
