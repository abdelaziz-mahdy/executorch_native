name: Build Apple (macOS + iOS)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ExecuTorch version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXECUTORCH_VERSION: ${{ github.event.inputs.version || '1.0.1' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x64
          - runner: macos-15-large
            platform: macos
            arch: x64
            backends: "xnnpack-coreml"
            mps: "OFF"
            ios: false
          # macOS arm64
          - runner: macos-15
            platform: macos
            arch: arm64
            backends: "xnnpack-coreml-mps"
            mps: "ON"
            ios: false
          # iOS arm64
          - runner: macos-15
            platform: ios
            arch: arm64
            backends: "xnnpack-coreml"
            mps: "OFF"
            ios: true

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.platform }} ${{ matrix.arch }} (${{ matrix.backends }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pyyaml torchgen

      - name: Configure CMake (macOS)
        if: ${{ !matrix.ios }}
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DEXECUTORCH_VERSION:STRING="${{ env.EXECUTORCH_VERSION }}" \
            -DEXECUTORCH_BUILD_MODE=source \
            -DET_BUILD_XNNPACK=ON \
            -DET_BUILD_COREML=ON \
            -DET_BUILD_MPS=${{ matrix.mps }} \
            -DCMAKE_INSTALL_PREFIX=build/install

      - name: Configure CMake (iOS)
        if: ${{ matrix.ios }}
        run: |
          cmake -B build \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0 \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DEXECUTORCH_VERSION:STRING="${{ env.EXECUTORCH_VERSION }}" \
            -DEXECUTORCH_BUILD_MODE=source \
            -DET_BUILD_XNNPACK=ON \
            -DET_BUILD_COREML=ON \
            -DET_BUILD_MPS=OFF \
            -DCMAKE_INSTALL_PREFIX=build/install

      - name: Build
        run: cmake --build build --config Release --parallel $(sysctl -n hw.ncpu)

      - name: Install
        run: cmake --install build --config Release

      - name: Package
        run: |
          mkdir -p dist
          cd build/install
          tar -czvf ../../dist/libexecutorch_ffi-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.backends }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.backends }}
          path: dist/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.tar.gz
          generate_release_notes: true
