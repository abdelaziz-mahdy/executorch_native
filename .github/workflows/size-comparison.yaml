name: Size Comparison Report

on:
  # Auto-trigger after Apple build completes (takes ~2 hours, always finishes last)
  workflow_run:
    workflows: ["Build Apple (macOS + iOS)"]
    types: [completed]

  # Auto-trigger when script or workflow changes - analyze latest release
  push:
    branches:
      - main
    paths:
      - 'scripts/analyze-sizes.py'
      - '.github/workflows/size-comparison.yaml'

  # Manual trigger with specific release tag
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to analyze (e.g., v1.0.1.20). Leave empty for latest.'
        required: false
        type: string

concurrency:
  group: size-comparison
  cancel-in-progress: true

jobs:
  compare-sizes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygal lxml

      - name: Determine release tag
        id: tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip if triggered by workflow_run and the workflow failed
          if [ "${{ github.event_name }}" = "workflow_run" ] && [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Triggering workflow did not succeed. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            # Manual trigger with specific tag
            TAG="${{ github.event.inputs.release_tag }}"
          else
            # workflow_run or push trigger - get latest release tag
            TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name' 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              echo "No releases found. Skipping."
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Analyzing release: $TAG"

      - name: Analyze artifact sizes
        if: steps.tag.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/analyze-sizes.py

      - name: Upload size report artifacts
        if: steps.tag.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: size-report
          path: |
            size-report-release.svg
            size-report-debug.svg
            size-report.json
          retention-days: 90

      - name: Upload to GitHub Release
        if: steps.tag.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Uploading size reports to release: $TAG"
          gh release upload "$TAG" size-report-release.svg size-report-debug.svg size-report.json --clobber || echo "Warning: Upload failed."

      - name: Generate summary
        if: steps.tag.outputs.skip != 'true'
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "## Size Comparison Report ($TAG)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Builds" >> $GITHUB_STEP_SUMMARY
          echo "![Release](https://github.com/${{ github.repository }}/releases/download/$TAG/size-report-release.svg)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Debug Builds" >> $GITHUB_STEP_SUMMARY
          echo "![Debug](https://github.com/${{ github.repository }}/releases/download/$TAG/size-report-debug.svg)" >> $GITHUB_STEP_SUMMARY
